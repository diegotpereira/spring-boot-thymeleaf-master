<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <div th:replace="/fragments/header :: header"/>
</head>

<body>
    <div th:replace="/fragments/header :: navbar" />

    <div class="container">
        <div class="row" style="margin-top: 20px;">
            <div class="col-xs-12 col-md-8 col-md-6 col-sm-offset-2 col-md-offset-3">
                <form method="POST">
                    <fieldset>
                        <div>
                            <div class="alert alert-danger">
                                Nome de usário ou senha inválidos.
                            </div>
                        </div>

                        <div>
                            <div class="alert alert-info">
                                Você foi desconectado.
                            </div>
                        </div>

                        <div class="form-group">
                            <input type="text" name="username" id="username" class="form-control input-lg" placeholder="Digite seu nome de usuário" required="true" autofocus="true"/>
                        </div>

                        <div class="form-group">
                            <input type="password" id="password" class="form-control input-lg" placeholder="Digite sua senha" required="true"/>
                        </div>

                        <div class="row">
                            <div class="col-sm-3" style="float: none; margin: 0 auto;">
                                <input type="submit" class="btnbtn-primary btn-block" value="Login"/>
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
    <div th:replace="/fragments/footer :: footer"/>
</body>
</html>
